name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DIGITALOCEAN_DEPLOY_KEY }}

      - name: Rsync recsys repo to droplet
        run: |
          ssh -o StrictHostKeyChecking=no deployer@${{ secrets.DIGITALOCEAN_HOST }} "mkdir -p ~/app/recsys"
          rsync -avz --delete --exclude '.DS_Store' --exclude '.git' --exclude '.github' ./ deployer@${{ secrets.DIGITALOCEAN_HOST }}:~/app/recsys/

      - name: Rebuild only recsys service (remote)
        run: |
          ssh -o StrictHostKeyChecking=no deployer@${{ secrets.DIGITALOCEAN_HOST }} 'bash -se' <<'EOF'
          set -euo pipefail
          cd ~/app/licenses
          
          # Install Docker if missing
          command -v docker >/dev/null 2>&1 || curl -fsSL https://get.docker.com | sh
          
          docker rm -f licenses-apilic-1 || true
          
          docker compose build recsys
          docker compose up -d recsys
          docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"
          EOF
